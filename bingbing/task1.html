<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" onclick=clickbtn()>确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

function clickbtn() {
        var getInput=document.getElementById('aqi-input');
        var inputText=getInput.value;
        var getOutput=document.getElementById('aqi-display');
        getOutput.innerHTML=inputText;

}

</script>
</body>
</html>
